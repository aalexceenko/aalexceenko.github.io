<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">

  <title>Стоимость обучения с преимуществами</title>
</head>
<body>
  <header class="header">
    <h1>Стоимость
      обучения</h1>
  </header>
  <main class="main">

    <section class="main__promo advantages">

      <article>
        <p>скидка</p>
        <p>40% </p>
        <p>первым 20</p>
      </article>
      <article>
        <p>Полная стоимость курса <span>50 000 &#8381;</span></p>
        <p>2 900 &#8381;<span>Рассрочка без первого взноса</span></p>
        <p>29 000 &#8381;<span>Первым 20-ти</span></p>
      </article>


    </section>
    <section class="main__form">
      <h2>Запишитесь на курс</h2>
      <ul>
        <li>Телефон</li>
        <li>Телефон</li>
        <li>Телефон</li>
        <li>Телефон</li>
      </ul>
      <div>
        <p>Старт курса <span>15 июля</span></p>
        <p>Осталось <span>12 мест</span></p>
      </div>
      <form action="">
        <input type="text" name="name" placeholder="Имя" id="name" required="" pattern="[A-Za-zА-Яа-я\s]+">
        <input type="tel" name="tel" placeholder="Телефон" id="tel" required="" pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\.0-9]*$">
        <input type="email" name="mail" placeholder="Email" id="mail" required="" pattern="\S+@[a-z]+.[a-z]+">
        <label for="check"><input type="checkbox" id="check" required="" checked>
          <span class="main__form-checked"> Я согласен с условиями обработки <a href="#">персональных данных</a></span> 
        </label>
        <button type="submit">Записаться</button>

      </form>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
